<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Unsplash</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <main>
        <form action="" method="POST" class="formlogin">
            <a href="" class="logo"><img src="https://unsplash.com/assets/core/logo-black-df2168ed0c378fa5506b1816e75eb379d06cfcd0af01e07a2eb813ae9b5d7405.svg" alt=""></a>
            <h1>Login</h1>
            <h4>Welcome back.</h4>
            <button class="login-facebook">
                <p>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon">
                        <path d="M21 12.1c0-5-4-9-9-9s-9 4-9 9c0 4.5 3.3 8.2 7.6 8.9v-6.3H8.3v-2.6h2.3v-2c0-2.2 1.4-3.5 3.4-3.5 1 0 2 .2 2 .2V9h-1c-1.1 0-1.4.7-1.4 1.4v1.7H16l-.4 2.6h-2.1V21c4.2-.7 7.5-4.4 7.5-8.9"></path>
                      </svg>
                </p>
                Login with Facebook</button>
            <p class="or">OR</p>
            <div class="info">
                <h2>Email:</h2>
                <input type="email" name="Email"><br>
                <div class="fpass"><h2>Password:</h2><a href="">Forgot your password?</a></div>
                <input type="password" name="Password"><br>
            </div>
            <button type="submit">Login</button>
            <p class="join">Don't have an account? <a href="">Join</a></p>
        </form>
    </main>
</body>
</html>
